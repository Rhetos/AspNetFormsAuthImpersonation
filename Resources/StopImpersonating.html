<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Rhetos: Stop impersonating</title>
        <script type="text/javascript" src="Js/jquery-1.7.min.js" ></script>
        <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                        url: 'Impersonation/StopImpersonating',
                        type: 'POST',
                        dataType: 'json',
                        async: false,
                        contentType: 'application/json; charset=utf-8',
                        data: '',
                        success: function (data) {
                            if (data!==null)
                                alert('Unexpected server response: ' + data.toString());
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            var msg = jqXHR.responseText
                            try { msg = JSON.parse(msg); } catch (e) {}
                            if (errorThrown !== 'Bad Request')
                                msg = msg + '\n\n(' + textStatus + ' ' + errorThrown + ')';
                            alert('ERROR:\n\n' + msg);
                        }
                    });
         });
        </script>
    </head>
    <body>
        <h1>Stop impersonating</h1>
        <p>
            You are now using your original user context.
        </p>
    </body>
</html>
